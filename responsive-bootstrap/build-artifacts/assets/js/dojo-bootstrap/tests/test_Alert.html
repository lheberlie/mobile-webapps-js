<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Alert</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar col-md-3"></section>
                <section id="main" class="main col-md-8">
                    <div class="alert alert-warning fade in">
                      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                      <strong>Holy guacamole!</strong> Best check yo self, you're not looking too good.
                    </div>
                    <div class="alert alert-danger fade in">
                      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                      <h4>Oh snap! You got an error!</h4>
                      <p>Change this and that and try again. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Cras mattis consectetur purus sit amet fermentum.</p>
                      <p>
                        <button type="button" class="btn btn-danger">Take this action</button>
                        <button type="button" class="btn btn-default">Or do this</button>
                      </p>
                    </div>
                </section>
            </div>
        </div>

        <script src="assets/config.js"></script>
        <script src="../vendor/dojo/dojo/dojo.js"></script>

        <script>
            require([ "dojo/query", "dojo/on", "bootstrap/Alert", "./assets/tests.js" ],
                function (query, on) {
                    query('.alert').on('close.bs.modal', function () {
                        console.info('close');
                    });

                    query('.alert').on('closed.bs.modal', function () {
                        console.info('it is now closed');
                    });
                }
            );
        </script>
    </body>
</html>
