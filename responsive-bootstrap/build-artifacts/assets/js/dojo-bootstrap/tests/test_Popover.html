<!DOCTYPE html>
<html>

        </div>
        <div class="container">

                <section class="sidebar col-md-3"></section>

                </section>
            </div>
        </div>
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>

        <script>
            require(["dojo/query", "dojo/on", "bootstrap/Button", "bootstrap/Popover", "./assets/tests.js"],
                function (query, on) {
                    query('a[rel=popover]').popover();
                }
            );
        </script>
    </body>
</html>
