<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Datepicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
        <link rel="stylesheet" href="../assets/datepicker.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar col-md-3"></section>
                <section id="main" class="main col-md-8">
                    <input class="span2" size="16" type="text" value="21-12-2012" id="mydate">
                    <div class="input-append date" id="my-datepicker" data-date="21-12-2012" data-date-format="dd-mm-yyyy">
                        <input class="span2" size="16" type="text" value="21-12-2012">
                        <span class="add-on"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>

        <script>
            require(["dojo/query", "dojo/on", "bootstrap/Datepicker", "./assets/tests.js" ],
                function (query, on) {
                    query('#mydate').datepicker({
                        format: 'mm-dd-yyyy'
                    });

                    query('#my-datepicker').datepicker({
                        format: 'mm-dd-yyyy',
                        weekStart: 1
                    });

                    query('#my-datepicker').datepicker().on('show', function(ev){
                        console.info('show');
                    });

                    query('#my-datepicker').datepicker().on('hide', function(ev){
                        console.info('hide');
                    });

                    query('#my-datepicker').datepicker().on('changeDate', function(ev){
                        console.info('New date is ' + ev.date);
                    });
                }
            );
        </script>
    </body>
</html>
