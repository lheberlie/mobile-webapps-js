<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar col-md-3"></section>
                <section id="main" class="main col-md-8">
                    <section>
                        <div class="page-header">
                            <h1>Stateful</h1>
                        </div>
                        <button type="button" id="loading-button" class="btn btn-primary" data-loading-text="Loading...">Load</button>
                    </section>

                    <section>
                        <div class="page-header">
                            <h1>Toggle</h1>
                        </div>
                        <button type="button" class="btn" data-toggle="button">Toggle</button>
                    </section>

                    <section>
                        <div class="page-header">
                            <h1>Checkbox</h1>
                        </div>
                        <div class="btn-group" data-toggle="buttons-checkbox">
                            <button type="button" class="btn">Left</button>
                            <button type="button" class="btn">Middle</button>
                            <button type="button" class="btn">Right</button>
                        </div>
                    </section>

                    <section>
                        <div class="page-header">
                            <h1>Radio</h1>
                        </div>
                        <div class="btn-group" data-toggle="buttons-radio">
                            <button type="button" class="btn">Left</button>
                            <button type="button" class="btn">Middle</button>
                            <button type="button" class="btn">Right</button>
                        </div>
                    </section>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>

        <script>
            require([ "dojo/query", "bootstrap/Button", "./assets/tests.js" ],
                function (query, on) {
                    query("#loading-button").on("click", function(e){
                        var target = this;
                        query(target).button('loading');
                        setTimeout(function(){
                            query(target).button('reset');
                        }, 2000);
                    });
                }
            );
        </script>
    </body>
</html>
