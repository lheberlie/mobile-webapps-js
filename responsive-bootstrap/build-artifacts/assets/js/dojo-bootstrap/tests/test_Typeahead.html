<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo-Bootstrap/Typeahead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/tests.css">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="row">
                    <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <section class="sidebar col-md-3"></section>
            <section id="main" class="main col-md-8">
                <label>Enter a US state</label>
                <input type="text" class="col-md-3"
                       data-provide="typeahead" data-items="4"
                       data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="assets/config.js"></script>
    <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>

    <script>
        require(["dojo/query", "dojo/on", "bootstrap/Typeahead", "./assets/tests.js"]);
    </script>
</body>
</html>
