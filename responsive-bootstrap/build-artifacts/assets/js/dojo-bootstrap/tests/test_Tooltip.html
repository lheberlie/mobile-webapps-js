<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Tooltip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar col-md-3"></section>
                <section id="main" class="main col-md-8">
                    <a href="#" rel="tooltip" data-placement="top" title="Tooltip on top">Top</a> -
                    <a href="#" rel="tooltip" data-placement="right" title="Tooltip on right">Right</a> -
                    <a href="#" rel="tooltip" data-placement="bottom" title="Tooltip on bottom">Bottom</a> -
                    <a href="#" rel="tooltip" data-placement="left" title="Tooltip on left">Left</a>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>

        <script>
            require(["dojo/query", "dojo/on", "bootstrap/Tooltip", "./assets/tests.js"],
                function (query, on) {
                    query('section').tooltip({
                        selector: "a[rel=tooltip]"
                    });
                }
            );
        </script>
    </body>
</html>
