<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar col-md-3"></section>
                <section id="main" class="main col-md-8">
                    <!-- Modal -->
                    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Body (Hit ESC to close)</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->


                    <button id="my-opener" type="button" class="btn" data-target="#my-modal" data-toggle="modal" >Open</button>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require(["dojo/query","dojo/on", "bootstrap/Modal", "./assets/tests.js"],
                function (query, on) {
                    query('#my-modal').on('show.bs.modal', function () {
                        console.info('show');
                    });

                    query('#my-modal').on('shown.bs.modal', function () {
                        console.info('modal is now shown');
                    });

                    query('#my-modal').on('hide.bs.modal', function () {
                        console.info('hide');
                    });

                    query('#my-modal').on('hidden.bs.modal', function () {
                        console.info('modal is now hidden');
                    });
                }
            );
        </script>
    </body>
</html>
